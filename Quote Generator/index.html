<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/28ce0eec22.js" crossorigin="anonymous"></script>
    <title>DOM - Quote Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Javascript Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos, obcaecati."
                </span>
            </div>

            <div class="person">
                Abraham Lincoln
            </div>
            <div class="button-area">
               <button id="new-quote">
                    New Quote
               </button> 
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
