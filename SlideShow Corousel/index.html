<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <!-- <div class="numbertext">1 / 3 Announcement</div> Display slide number -->
      <img src="img/img1.jpg"> <!-- Display image 1 -->
      <div class="text">Today: Sunday</div> <!-- Display caption for image 1 -->
      <div class="slideshow-text">
        <h2>Welcome To KYUSDA</h2>
        <p>We Love You, We Cherish you, and We Value you.üíù</p> <br> <br> 
        <P class="announcements">See this week's Eventsüëâ</P>
      </div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">1 / 3 Announcement</div> <!-- Display slide number -->
      <img src="img/img2.jpg"> <!-- Display image 2 -->
      <div class="text">Caption Two</div> <!-- Display caption for image 2 -->
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3 Announcement</div> <!-- Display slide number -->
      <img src="img/img3.jpg"> <!-- Display image 3 -->
      <div class="text">Caption Three</div> <!-- Display caption for image 3 -->
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <!-- Display previous slide button -->
    <a class="next" onclick="plusSlides(1)">&#10095;</a> <!-- Display next slide button -->
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> <!-- Display dot for slide 1 -->
    <span class="dot" onclick="currentSlide(2)"></span> <!-- Display dot for slide 2 -->
    <span class="dot" onclick="currentSlide(3)"></span> <!-- Display dot for slide 3 -->
  </div>
  
    <script src="script.js"></script>
</body>
