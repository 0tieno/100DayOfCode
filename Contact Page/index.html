<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>contact page</title>
</head>
<body>
    <div class="container">
        <main class="row">

            <!-- Left Section -->
            <section class="col left">
                <!-- contact title -->
                <div class="contactTitle">
                    <h2>Contact <span class="me">Me</span></h2>
                    <p>Let's create something exceptional!
                    </p>
                    <p class="reach">This is how you can reach me...</p>
                </div>

                <!-- contact info section -->
                <div class="contactInfo">

                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="details">
                            <span>Phone</span>
                            <span>+254 717 035 561</span>
                        </div>
                    </div>

                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="details">
                            <span>Email</span>
                            <span>ronney278@gmail.com</span>
                        </div>
                    </div>

                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="details">
                            <span>Location</span>
                            <span>Nairobi, Kenya</span>
                        </div>
                    </div>
                </div>

                <!-- Social Media icons -->
                <div class="socialMedia">
                    <a href="https://www.facebook.com/ronney.mrasta/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://twitter.com/RONNEYOTIENO121" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://github.com/0tieno" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/ronney-otieno-968542251/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

            </section>
            
            <!-- Right section -->
            <section class="col right">
                    <!-- Form -->
                    <form class="messageForm">
                        <div class="inputGroup halfWidth">
                            <input type="text" name="" id="" required>
                            <label>You Name</label>
                        </div>

                        <div class="inputGroup halfWidth">
                            <input type="text" name="" id="" required>
                            <label>You Name</label>
                        </div>

                        <div class="inputGroup halfWidth">
                            <input type="email" name="" id="" required>
                            <label>Email</label>
                        </div>

                        <div class="inputGroup fullWidth">
                            <input type="text" name="" id="" required>
                            <label>Subject</label>
                        </div>

                        <div class="inputGroup fullWidth">
                            <textarea name="" id="" cols="30" rows="10" required></textarea>
                            <label>Say something</label>
                        </div>

                        <div class="inputGroup halfWidth">
                            <button>Send Message</button>
                        </div>

                    </form>
            </section>

        </main>
    </div>


    <script src="script.js"></script>
</body>
</html>
