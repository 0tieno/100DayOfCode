<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <img src="img/maria.jpg" alt="maria de Almeida">
        <blockquote class="testimonial">
            <p class="testimonial-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem vero voluptate ex repudiandae adipisci, velit mollitia quia dolorum! Iste, et?
            </p>
            <p class="testimonial-author">
                Maria De Almeida
            </p>
            <p class="testimonial-job">
                Senior Product Manager at EDP commercial
            </p>
        </blockquote>

        <button class="btn btn--left">
            <i class="fa fa-angle-left"></i>
        </button>

        <button class="btn btn--right">
            <i class="fa fa-angle-right"></i>
        </button>

        <div class="dots">
            <button class="dot dot--fill">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
        </div>
    </div>
</body>
</html>
